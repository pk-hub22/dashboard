<!DOCTYPE html>

  <title>Dashboard Menu</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: #121212;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .btn-link {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px 10px;
      text-decoration: none;
      color: #fff;
      text-align: center;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .btn-link:hover {
      background: #2a2a2a;
      transform: translateY(-2px);
    }
    .btn-link img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    .btn-link span {
      display: block;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
