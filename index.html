<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Jam Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 40px;
      background: radial-gradient(circle at top, #1a1a1a, #0a0a0a);
      color: #eee;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.4rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #00c3ff, #ffff1c);
      border-radius: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 28px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .btn-link {
      background: linear-gradient(145deg, #1c1c1c, #151515);
      border-radius: 15px;
      padding: 20px 10px;
      text-decoration: none;
      color: #fff;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    /* ‡πÅ‡∏™‡∏á‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠ hover */
    .btn-link::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 300%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .btn-link:hover::before {
      transform: translateX(100%);
    }

    .btn-link:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 255, 150, 0.3);
    }

    .btn-link img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      opacity: 0.9;
      animation: float 3s ease-in-out infinite;
    }

    .btn-link span {
      display: block;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* animation ‡∏•‡∏≠‡∏¢ */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå hover ‡πÅ‡∏™‡∏á‡∏£‡∏≠‡∏ö‡∏Ç‡∏≠‡∏ö */
    .btn-link:hover img {
      filter: drop-shadow(0 0 10px #00ffae);
    }

    /* ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ */
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-box input {
      background: #1b1b1b;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: #fff;
      width: 250px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .search-box input:focus {
      box-shadow: 0 0 8px #00ffae;
    }
  </style>
</head>

    const searchInput = document.getElementById('searchInput');
    const grid = document.getElementById('dashboardGrid');
    const cards = grid.getElementsByClassName('btn-link');
