<!DOCTYPE html>

<title>Mockup Dashboard Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f2f5;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .btn-link {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    text-decoration: none;
    color: #333;
  }
  .btn-link:hover {
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.2);
  }
  .btn-link img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .btn-link span {
    display: block;
    font-weight: bold;
    font-size: 14px;
  }
</style>
</head>
